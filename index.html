    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        function FormInput(){
            return  <div className="form-input">
                        <label htmlfor="Type your task">What do you want to do today?</label>
                        <input type="text" id="Type your task" class="form-control" placeholder="Type your task"/>
                    </div>
        }

        function FormCheck(){
            return <div className="form-check">
                        <input type="checkbox" value="" id="flexCheckDefault"/>
                        <label htmlfor="flexCheckDefault"> Task 1</label>
                    </div>
        }

        function ToDoForm(){
            return  <form>
                        <FormInput />
                        <FormCheck />
                        
                    </form>
        }

        ReactDOM.render(<ToDoForm />, document.getElementById('root'));
    </script>
</body>
